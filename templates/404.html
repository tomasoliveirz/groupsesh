{% extends "base.html" %}

{% block title %}{{ _('Página não encontrada') }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 fw-bold text-muted">404</h1>
            <h2 class="mb-4">{{ _('Página não encontrada') }}</h2>
            <p class="lead mb-5">{{ _('A página que você está procurando não existe ou foi removida.') }}</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index', lang_code=language_code) }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>{{ _('Voltar para a página inicial') }}
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>{{ _('Voltar') }}
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
